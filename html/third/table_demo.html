<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Table View</title>
  </head>
  <body>
    <h1>Demonstracija prikaza tabele</h1>
    <table border="1px" cellspacing="0px">
      <caption>
        Naslov tabele ili opis
      </caption>
      <thead  bgcolor="tomato">
        <tr>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Datum rođenja</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ensan</td>
          <td>Klepo</td>
          <td>2003-01-01</td>
        </tr>
        <tr>
          <td>Greta</td>
          <td>Ćehaja</td>
          <td>2004-12-09</td>
        </tr>
      </tbody>
    </table>

    <h2> Nova tabela </h2>
    <table border="1">
        <tr align="middle">
            <td colspan="2"> Spojene kolone</td>
        </tr>
        <tr>
            <td rowspan="2">Spojeni redovi</td>
        </tr>
        <tr>
            <td rowspan="2">drugi red, druga kolona</td>
        </tr>
        <tr>
            <td>treći red, prva kolona</td>
        </tr>
        
    </table>
  </body>
</html>
