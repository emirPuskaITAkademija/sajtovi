<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demonstracija upotrebe formi</title>
  </head>
  <body>
    <h1>Demonstracija upotrebe formi</h1>
    <form action="index.html" method="GET">
      <div>
        <input name="korime" type="text" placeholder="Enter username..." />
      </div>
      <div>
        <input name="lozinka" type="password" placeholder="Enter password..." />
      </div>
      <div>
        <input type="date" name="birthdate"/>
      </div>
      <div>
        <input type="color" name="omiljenaBoja"/>
      </div>
      <div>
        <input type="checkbox" name="udat"/>
      </div>
      <input type="file" name="fileContent"/>
      <div>
        <input type="submit" value="Login">
      </div>
      
    </form>
  </body>
</html>
