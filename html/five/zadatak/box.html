<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model DEMO</title>
    <link rel="stylesheet" href="box.css" />
  </head>
  <body>
    <div>Ovo je tekst diva</div>
    <p id="lorem">
      Lorem Ipsum is simply dummy text of the printing and typesetting industry.
    </p>
    <button onclick="onSakrijCallback()">Sakrij me</button>
    <button onclick="onPrikaziMeCallback()">Prika≈æi me</button>
    <script>
        function onSakrijCallback(){
            var loremParagraf = document.getElementById("lorem");
            loremParagraf.style="visibility:hidden;";
        }

        function onPrikaziMeCallback(){
            var loremParagraf = document.getElementById("lorem");
            loremParagraf.style="visibility:display;";
        }
    </script>
  </body>
  
</html>
